<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Verstuur bericht</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="subject-field">Onderwerp</label>
            <input type="text" name="subject-field" id='subject-field' placeholder="onderwerp" class="form-control">
          </div>
          <div class="form-group">
            <label for='email-field'>Bericht:</label>
            <textarea name="email-field" id="email-field" class="form-control" rows='8' placeholder="Bericht"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Sluit</button>
        <button type="button" class="btn btn-primary" id='sendEmailId'>Verstuur bericht</button>
      </div>
    </div>
  </div>
</div>
