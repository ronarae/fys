<div class="mainContainer">
  <div class="row justify-content-center">
    <div class="col-sm-10">
      <form class="justify-content-center needs-validation" novalidate>
        <div class="form-group">
          <label class="text-input">
            <p class="label-txt animated">Voornaam:</p>
            <input type="text" class="input" value="Lorem" required>
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <div class="form-group">
            <label class="text-input">
              <p class="label-txt animated">Achternaam:</p>
              <input type="text" class="input" value="Ipsum" required>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
          </div>
          <div class="form-group">
            <label class="text-input">
              <p class="label-txt">GESLACHT</p>
              <select name="geslacht" id="geslacht" class="input single" required>
                <option value="">Kies een optie:</option>
                <option value="man">Man</option>
                <option value="vrouw">Vrouw</option>
                <option value="anders" selected>Anders</option>
              </select>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
          </div>
          <div class="form-group">
            <label class="text-input">
              <p class="label-txt">GEBOORTEDATUM</p>
              <input type="date" name="datum" class="input" value="2000-01-01" required>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
          </div>

          <div class="form-group">
            <input type="submit" value="Opslaan" class="btn btn-primary btn-block">
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
