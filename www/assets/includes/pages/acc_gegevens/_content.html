<script src="assets/js/pages/profielBewerken.js" charset="utf-8"></script>
<script src="assets/js/pages/gebruikerGegevens.js"></script>

<div class="mainContainer">
  <div class="row justify-content-center">
    <div class="col-sm-10">
      <form class="justify-content-center needs-validation" novalidate>
        <div class="form-group">
          <label class="text-input">
            <p class="label-txt animated">Voornaam:</p>
            <input type="text" class="input" id="naam" required>
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label class="text-input">
            <p class="label-txt animated">Tussenvoegsel</p>
            <input type="text" class="input" id="tussenvoegsel">
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
        </div>
          <div class="form-group">
            <label class="text-input">
              <p class="label-txt animated">Achternaam:</p>
              <input type="text" class="input" id="achternaam" required>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
          </div>
        <div class="form-group">
          <label class="text-input">
            <p class="label-txt">Geslacht</p>
            <select name="geslacht" id="geslacht" class="input single" required>
              <option value="man">Man</option>
              <option value="vrouw">Vrouw</option>
              <option value="anders">Anders</option>
            </select>
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
        </div>
          <div class="form-group">
            <label class="text-input">
              <p class="label-txt">Geboortedatum</p>
              <input type="date" name="datum" class="input" id="geboortedatum" required>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" id = "opslaan" onclick="accountgegevensUpdate()">Opslaan</button>
          </div>
      </form>
    </div>
  </div>
</div>
