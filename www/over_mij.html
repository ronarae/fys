                  var div = $("#interessesDiv");
                  for (var i = 0; i < interessesArray.length; i++) {
                    div.html(div.html() + '<label class="checkbox-inline"><input type="checkbox" value="' + interessesArray[i] +'" /><span class="badge">' + interessesArray[i] +'</span></label>');
