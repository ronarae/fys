<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile match page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <!--    LOGIN POP UP       -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="uname" placeholder="Gebruikersnaam">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="pass" placeholder="Wachtwoord">
            </div>
            <div class="form-group">
              <input type="submit" class="form-control btn btn-primary" name="submit" value="Inloggen">
            </div>
          </form>
          <div class="d-flex justify-content-center links">
            Nog geen account?&nbsp;<a href="#"> Registreer</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Wachtwoord vergeten?</a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Sluiten</button>
        </div>
      </div>
    </div>
  </div>
  <!--    NAVBAR    -->
  <nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand assembleBrand" href="#">Assemble</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <a href="#" class="nav-link text-white"><i class="fas fa-user"></i> Registreren</a>
        <button data-toggle="modal" data-target="#loginModal" class="nav-link text-white btn btn-link">
          <i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </div>
  </nav>

  <!--    MAIN        -->
  <main role="main" class="container">
    <section class="header text-center">
      <div class="container">
        <h1 class="headerAssembleBrand">Assemble</h1>
        <button class="btn btn-outline-secondary btn-lg">Zoek een match</button><br>
        <a href="#hoeHetWerkt"><button class="btn hoeHetWerkFont">HOE HET WERKT</button></a>
      </div>
    </section>

    <div class="container" id="hoeHetWerkt">
      <div class="row">
        <div class="col-md-3 text-center box">
           <p>STAP 1</p>
        </div>
        <div class="col-md-1 text-center">
          <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div class="col-md-3 text-center box">
          <p>STAP 2</p>
        </div>
        <div class="col-md-1 text-center">
          <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div class="col-md-3 text-center box">
          <p>STAP 3</p>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
