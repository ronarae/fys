<!DOCTYPE html>
<html lang="nl" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOME | Assemble</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/register.js" charset="utf-8"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm fixed-top">
    <a class="navbar-brand assembleBrand" href="index.html">Assemble</a>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <form class="justify-content-center">
          <div class="progress">
            <div id="registerProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%">33%</div>
          </div>
          <div class="tab">
            <div class="form-group">
              <label>
                <p class="label-txt animated">VOORNAAM</p>
                <input type="text" class="input">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label>
                <p class="label-txt animated">TUSSENVOEGSEL</p>
                <input type="text" class="input">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label>
                <p class="label-txt animated">ACHTERNAAM</p>
                <input type="text" class="input">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label>
                <p class="label-txt animated">EMAIL</p>
                <input type="email" class="input">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
          </div>
          <div class="tab">
            <div class="form-group">
              <label>
                <p class="label-txt animated">WACHTWOORD</p>
                <input type="password" class="input">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group"><label>
                <p class="label-txt animated">HERHAAL WACHTWOORD</p>
                <input type="password" class="input">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
          </div>
          <div class="tab">
            <div class="form-group">
              <label>
                <p class="label-txt">GESLACHT</p>
                <select name="geslacht" id="geslacht" class="input single">
                  <option value="man">Man</option>
                  <option value="vrouw">Vrouw</option>
                  <option value="anders">Anders</option>
                </select>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label>
                <p class="label-txt">GEBOORTEDATUM</p>
                <input type="date" name="datum" class="input">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
          </div>
          <div class="tab active">
            <div class="form-group">
              <label>
                <p class="label-txt">INTERESSES</p>
                <label for="primary" class="btn btn-primary">Voetbal
                  <input type="checkbox" id="primary" class="badgebox" value="voetbal">
                  <span class="badge">&check;</span>
                </label>
                <label for="primary" class="btn btn-primary">Basketbal
                   <input type="checkbox" id="primary" class="badgebox" value="Basketbal">
                   <span class="badge">&check;</span>
                 </label>
                <label for="primary" class="btn btn-primary">dansen
                   <input type="checkbox" id="primary" class="badgebox" value="dansen">
                   <span class="badge">&check;</span>
                 </label>
                <label for="primary" class="btn btn-primary">Musea
                   <input type="checkbox" id="primary" class="badgebox" value="Musea">
                   <span class="badge">&check;</span>
                 </label>
                <label for="primary" class="btn btn-primary">Gallerij
                  <input type="checkbox" id="primary" class="badgebox" value="Gallerij">
                  <span class="badge">&check;</span>
                </label>
                <label for="primary" class="btn btn-primary">Standbeelden
                   <input type="checkbox" id="primary" class="badgebox" value="Standbeelden">
                   <span class="badge">&check;</span>
                 </label>
                <label for="primary" class="btn btn-primary">Walibi
                  <input type="checkbox" id="primary" class="badgebox" value="Walibi">
                  <span class="badge">&check;</span>
                </label>
                <label for="primary" class="btn btn-primary">Horrorhouse
                   <input type="checkbox" id="primary" class="badgebox" value="Horrorhouse">
                   <span class="badge">&check;</span>
                 </label>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-2 float-left">
              <button onclick="previousPage()" id="prevBtn" class="btn btn-secondary" type="button" disabled="">Vorige</button>
            </div>
            <div class="col-2 ml-auto">
              <button onclick="nextPage()" id="nextBtn" class="btn btn-primary" type="button">Volgende</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
