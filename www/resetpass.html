<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pages/register.css">

  <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
  <script src="assets/js/pages/register.js" charset="utf-8"></script>
  <script src="assets/js/pages/logoutscript.js" charset="utf-8"></script>
  <script src="assets/js/pages/verandergegevenslogin.js" charset="utf-8"></script>
</head>

<body id="main">
  <!-- LOGIN MODAL -->
  <div include="assets/includes/_login.html"></div>

  <!-- NAVBAR-->
  <div include="assets/includes/_header.html"></div>

  <!--    MAIN        -->
  <main role="main" class="container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <h1 class="text-center">Reset Wachtwoord</h1>
          <form class="justify-content-center needs-validation register" novalidate>
            <div class="form-group">
              <label class="text-input">
                <p class="label-txt animated">VOER HIER JE EMAIL IN</p>
                <input type="email" class="input" id="jouwemail" required>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label class="text-input">
                <p class="label-txt animated">NIEUW WACHTWOORD</p>
                <input type="password" class="input" id="wachtwoord" required>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label class="text-input">
                <p class="label-txt animated">HERHAAL WACHTWOORd</p>
                <input type="password" class="input" id="herhaalwachtwoord" required>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" onclick="verandergegevenslogin()">RESET WACHTWOORD</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  </div>
  <!-- FOOTER -->
  <div include="assets/includes/_footer.html"></div>
</body>

</html>
